<body>
    <h2>datemethodes</h2>
   <script type="text/javascript">
       let vandaag = new Date();
       document.write("<br />Vandaag is: " + vandaag);

       let maanden = new Array('januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december');
       let weekdag = new Array('zondag','maandag','dinsdag','woensdag','donderdag','vrijdag','zaterdag')

       document.write("<br />Vandaag is: "
           + weekdag[vandaag.getDay()] +
           ' ' + vandaag.getDate() +
           ' ' + maanden[vandaag.getMonth()] +
           ' ' + vandaag.getFullYear() +
           '<br> Tijd vanaf 1970: ' + vandaag.getTime() +
           '<br> Min van het uur 0 - 59 ' + vandaag.getMinutes() +
           '<br> Tijd in uren 0 - 23: ' + vandaag.getHours() +
           '<br> Tijd in miliseconden 0 - 999: ' + vandaag.getMilliseconds() +
           '<br> Volle jaar: ' + vandaag.getFullYear());

   	</script>
</body>
</html>
